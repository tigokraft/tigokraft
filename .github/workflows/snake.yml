name: üêç Generate Snake Animation

on:
  schedule:
    # Runs every 24 hours
    - cron: "0 0 * * *"
  # Allows you to manually run the workflow at any time
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Generates a snake game from a github user (<github_user_name>) contributions graph, output a svg animation at <outputs>
      - name: Generate Snake Animation
        uses: Platane/snk@v3.3.0
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=github-light&color_snake=#0969da&color_dots=#ebf5ff,#bae0ff,#69b1ff,#1677ff,#003eb3
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#38bdf8&color_dots=#161b22,#003366,#004a99,#0066cc,#1a8cff
        env:
          # A GitHub token is required to fetch the contribution graph from the API
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Push the content of <build_dir> to a branch
      # The content will be available at https://raw.githubusercontent.com/<github_user>/<repository>/<target_branch>/<file>
      - name: Push animation to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
