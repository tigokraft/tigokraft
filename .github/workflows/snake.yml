name: üêç Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Snake Animation
        uses: Platane/snk@v3.3.0
        with:
          github_user_name: tigokraft
          outputs: |
            # Light Mode: Soft sky blues with a deep blue snake
            dist/github-contribution-grid-snake.svg?palette=github-light&color_snake=#0969da&color_dots=#ebf5ff,#bae0ff,#69b1ff,#1677ff,#003eb3
            
            # Dark Mode: Deep navy to bright azure with a high-contrast neon blue snake
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#38bdf8&color_dots=#161b22,#003366,#004a99,#0066cc,#1a8cff
            
      - name: Push animation to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
