name: üêç Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Snake Animation
        uses: Platane/snk@v3.3.0
        with:
          github_user_name: tigokraft
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=github-light&color_snake=#0d6efd&color_dots=#bfdbfe,#93c5fd,#60a5fa,#3b82f6,#1e40af
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#58A6FF&color_dots=#1e3a8a,#1e40af,#3b82f6,#60a5fa,#93c5fd
      - name: Push animation to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
